<div *ngIf="!loginSuccess">
    <h2>Login</h2>
    <form class="form">
        <div>
            <label for="username">Username</label>
            <input type="username" class="form-control" placeholder="Enter username" id="username" #username>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" #password>
        </div>
        <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
</div>
<div *ngIf="loginSuccess">
    <canvas class="gameCanvas" width="{{screenWidth}}" height="{{screenHeight}}">
        A browser that supports HTML5 canvas is required to play Helia.
    </canvas>
    <canvas class="backCanvas" width="{{screenWidth}}" height="{{screenHeight}}"
        style="display: none;">
        A browser that supports HTML5 canvas is required to play Helia.
    </canvas>
</div>
