<div>
    <h2>Register</h2>
    <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form class="form">
            <div>
                <label for="username">Username</label>
                <input type="username" class="form-control" placeholder="Enter username" id="username" #username>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password" #password>
            </div>
            <button type="button" class="btn btn-primary"
                (click)="register()">Submit</button>
        </form>
    </div>
</div>
